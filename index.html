<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
        <title>Игра в угадывание чисел</title>
    </head>
    <body>
        <div class="and">
            <h1>Игра в угадывание чисел</h1>
            <p>Мы загадали число от 1 до 100. Вы должны за 10 попыток угадать его.</p>
            <p>Для отпрвки числа вы можете использовать клавишу Enter.</p>
            <div class="form">
                <label for="guessField">Введите предположение: </label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField">
                <input type="submit" value="Отправить" class="guessSubmit">
            </div>
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </body>
</html>
